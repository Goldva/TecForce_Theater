<h1>{{title}}</h1>
<div class="sessions-list">
    <ul class="sessions">
        <li *ngFor="let session of sessions"
            [class.selected]="session === selectedSession"
            (click)="onSelect(session)">
            <span class="badge">{{session.id}}</span>{{session.time}}
        </li>
    </ul>
</div>
